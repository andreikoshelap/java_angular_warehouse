databaseChangeLog:
  - changeSet:
      id: 2025-02-24--create-client-table--koshelap
      author: koshelap
      changes:
        - loadData:
            file: classpath:/db/changelog/data/client.csv
            tableName: client
            separator: ";"
            encoding: UTF-8
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_client
              - column:
                  name: email
                  type: string
                  constraints:
                    nullable: false
              - column:
                  name: username
                  type: string
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: string
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: string
                  constraints:
                    nullable: true
              - column:
                  name: last_name
                  type: string
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: string
                  constraints:
                    nullable: false
              - column:
                  name: enabled
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: credentialsNonExpired
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: accountNonLocked
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: accountNonExpired
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
                    defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: false
                    defaultValueComputed: CURRENT_TIMESTAMP

