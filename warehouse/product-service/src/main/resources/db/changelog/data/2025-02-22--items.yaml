databaseChangeLog:
  - changeSet:
      id: 2025-02-22--create-items-table--kohelap
      author: kohelap
      changes:
        - loadData:
            file: src/main/resources/db/changelog/data/items.csv
            tableName: items
            separator: ";"
            encoding: UTF-8
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_item
              - column:
                  name: product_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: integer
              - column:
                  name: unit_price
                  type: decimal
                  constraints:
                    nullable: true
              - column:
                  name: order_id
                  type: bigint
                  constraints:
                    nullable: false

        # Foreign Key for product_id -> inventory.id
        - addForeignKeyConstraint:
            baseTableName: items
            baseColumnNames: product_id
            constraintName: fk_items_inventory
            referencedTableName: inventory
            referencedColumnNames: id
            onDelete: CASCADE
            onUpdate: CASCADE

        # Foreign Key for order_id -> orders.id
        - addForeignKeyConstraint:
            baseTableName: items
            baseColumnNames: order_id
            constraintName: fk_items_orders
            referencedTableName: orders
            referencedColumnNames: id
            onDelete: CASCADE
            onUpdate: CASCADE
