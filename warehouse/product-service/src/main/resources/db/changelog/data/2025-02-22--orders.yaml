databaseChangeLog:
  - changeSet:
      id: 2025-02-22--create-orders-table--kohelap
      author: kohelap
      changes:
        - loadData:
            file: src/main/resources/db/changelog/data/orders.csv
            tableName: orders
            separator: ";"
            encoding: UTF-8
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_order
              - column:
                  name: client_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(25)
                  constraints:
                    nullable: false
              - column:
                  name: total_price
                  type: decimal(10,2)
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
                    defaultValueComputed: CURRENT_TIMESTAMP

