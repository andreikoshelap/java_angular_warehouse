databaseChangeLog:
  - changeSet:
      id: 2025-02-22--create-inventory-table--koshelap
      author: koshelap
      changes:
        - loadData:
            file: src/main/resources/db/changelog/data/inventory.csv
            tableName: inventory
            separator: ";"
            encoding: UTF-8
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_inventory
              - column:
                  name: name
                  type: string
                  constraints:
                    nullable: false  # Ensures name is always provided
              - column:
                  name: description
                  type: string
                  constraints:
                    nullable: true
              - column:
                  name: price
                  type: int  # For PostgreSQL, consider using numeric(10,2)
                  constraints:
                    nullable: false  # Usually, price should not be NULL
              - column:
                  name: stock
                  type: int
                  constraints:
                    nullable: false  # Stock should not be NULL
              - column:
                  name: category
                  type: string
                  constraints:
                    nullable: false  # Categories should be defined

